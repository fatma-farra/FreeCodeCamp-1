<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://www.linkpicture.com/q/survey_1.png"/>
    <meta property="title" content="Survey Form"/>
    <meta property="description" content="A survey form to collect data from your users"/>
    <link rel="stylesheet" href="css/SurveyForm.css">
    <title>SurveyForm</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" id="age" placeholder="Age (optional)" max="60" min="16">
            </div>
            <div class="form-group">
                <label for="list">Which option best describes your current role?</label>
                <select name="role" id="dropdown">     
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="not-say">prefer not to say</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
            <div class="choice">
                <input type="radio" name="recommend" id="1" value="Definitely" checked>
                <label for="1">Definitely</label>
            </div>
            <div class="choice">
                <input type="radio" name="recommend" id="2" value="May be">
                <label for="2">May be</label>
            </div>
            <div class="choice">
                <input type="radio" name="recommend" id="3" value="Not sure">
                <label for="3">Not sure</label>
            </div>
            </div>
            <div class="form-group">
                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
            <select name="feature" id="dropdown">     
                <option value="" disabled selected>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
            </div>
            <div class="form-group">
                <label for="improved">What would you like to see improved? (Check all that apply)</label>
            <div class="choice">
                <input type="checkbox" name="improved" id="1" value="Front-end Projects">
                <label for="1">Front-end Projects</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="improved" id="2" value="Back-end Projects">
                <label for="2">Back-end Projects</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="improved" id="3" value="Data Visualization">
                <label for="3">Data Visualization</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="improved" id="4" value="Challenges">
                <label for="4">Challenges</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="improved" id="5" value="Open Source Community">
                <label for="5">Open Source Community</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="improved" id="6" value="Gitter help rooms">
                <label for="6">Gitter help rooms</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="improved" id="7" value="Videos">
                <label for="7">Videos</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="improved" id="8" value="City Meetups">
                <label for="8">City Meetups</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="improved" id="9" value="Wiki">
                <label for="9">Wiki</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="improved" id="10" value="Forum">
                <label for="10"></label>
            </div>
            <div class="choice">
                <input type="checkbox" name="improved" id="11" value="Additional Courses">
                <label for="11">Additional Courses</label>
            </div>
            </div>
            <div class="form-group">
                <label for="comment">Any comments or suggestions?</label>
            <textarea name="comment" id="comment" cols="30" rows="10">Enter your comment here...</textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
